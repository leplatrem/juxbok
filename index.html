<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.plyr.io/2.0.18/plyr.css">
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <div class="main tabs">

    <div class="tab tab-player">
      <input type="radio" id="tab-1" name="tab-group-1" checked>
      <label for="tab-1">Player</label>

      <div class="content">
        <div class="player">
            <video id="player-view"></video>
        </div>

        <div class="scanner">
          <video id="scanner-view"></video>
        </div>

        <div id="playlist">
          <div class="controls">
            <button id="next">Skip ‚è≠</button>
          </div>
          <ul></ul>
        </div>
      </div>
    </div>

    <div class="tab tab-print">
        <input type="radio" id="tab-2" name="tab-group-1">
        <label for="tab-2">Print cards</label>

        <div class="content">
          Coming soon
        </div>
    </div>

    <div class="tab tab-help">
        <input type="radio" id="tab-3" name="tab-group-1">
        <label for="tab-3">Help</label>

        <div class="content">
          <section>
            <h2>What is this?</h2>
            <p>It's like a jukebox. Songs are Youtube URLs, printed on paper as QR codes.</p>
            <p>In order to play a song, scan the QR code in front a camera.</p>
          </section>

          <section>
            <h2>Why?</h2>
            <p>For fun. And kids can use it!</p>
            <p>Songs back on physical objects! Collect cards, trade them :)</p>
          </section>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.plyr.io/2.0.18/plyr.js"></script>
  <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/36ad50f00971/instascan.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
